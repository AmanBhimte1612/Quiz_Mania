  <script>
    //function to slide left and right
    var SwapButton = document.getElementById('SwapButton');
    var leftContainer = document.getElementById('leftContainer');
    var rightContainer = document.getElementById('rightContainer');

    var registerpara = document.getElementById('registerpara');
    var loginpara = document.getElementById('loginpara');

    var LoginForm = document.getElementById('LoginForm');
    var RegisterForm = document.getElementById('RegisterForm');

    var isSwapped = false;

    SwapButton.addEventListener('click', function() {
        
        if (!isSwapped) {
          leftContainer.style.transform = "translateX(100%)";
          rightContainer.style.transform = "translateX(-100%)";
          LoginForm.style.display = "block";
          loginpara.style.display = "block";
          RegisterForm.style.display = "none";
          registerpara.style.display = "none";
          SwapButton.textContent = "Register!";
          isSwapped = true;
        } else { 
          
          LoginForm.style.display = "none";
          loginpara.style.display = "none";
          RegisterForm.style.display = "block";
          registerpara.style.display = "block";
          leftContainer.style.transform = "translateX(0)";
          rightContainer.style.transform = "translateX(0)";
          SwapButton.textContent = "Login!";
            
            isSwapped = false;
        }
    });
  </script>
  

  <script>
    // Function to validate password
    function validatePassword() {
      const passwordInput = document.getElementById('register_password');
      const passwordValue = passwordInput.value;

      const Index_1 = document.getElementById('Index_1');
      const Index_2 = document.getElementById('Index_2');
      const Index_3 = document.getElementById('Index_3');
      const Index_4 = document.getElementById('Index_4');
  
      const popoverPassword = document.getElementById('popover-password');
  
      const uppercaseRegex = /[A-Z]/;
      const lowercaseRegex = /[a-z]/;
      const symbolRegex = /[!@#$%^&*()_\-?><]/;
      const digitRegex = /\d/;
  
      const hasUppercase = uppercaseRegex.test(passwordValue);
      const hasLowercase = lowercaseRegex.test(passwordValue);
      const hasSymbol = symbolRegex.test(passwordValue);
      const hasDigit = digitRegex.test(passwordValue);
      const isLengthValid = passwordValue.length >= 8 && passwordValue.length <= 12;
  
      // Update icon based on validation
      const greenIconCase = popoverPassword.querySelector('#greeniconCase');
      const redIconCase = popoverPassword.querySelector('#rediconCase');

      const greenIconSymbol = popoverPassword.querySelector('#greeniconSymbol');
      const redIconSymbol = popoverPassword.querySelector('#rediconSymbol');

      const greenIconLen = popoverPassword.querySelector('#greeniconLen');
      const redIconLen = popoverPassword.querySelector('#rediconLen');
      
      const greenIconDigit = popoverPassword.querySelector('#greeniconDigit');
      const redIconDigit = popoverPassword.querySelector('#rediconDigit');

      if (hasUppercase && hasLowercase) {
          greenIconCase.style.display = 'block'; 
          redIconCase.style.display = 'none'; 
          Index_1.style.backgroundColor = 'rgb(14 159 110 )';
      }else {          
          greenIconCase.style.display = 'none'; 
          redIconCase.style.display = 'block'; 
          Index_1.style.backgroundColor = 'rgb(229 231 235)';
        }

        if (hasSymbol) {
          greenIconSymbol.style.display = 'block'; 
          redIconSymbol.style.display = 'none';
          Index_2.style.backgroundColor = 'rgb(14 159 110 )';
          
        }else {          
          greenIconSymbol.style.display = 'none'; 
          redIconSymbol.style.display = 'block'; 
          Index_2.style.backgroundColor = 'rgb(229 231 235)';
      }

      if (isLengthValid) {
          greenIconLen.style.display = 'block'; 
          redIconLen.style.display = 'none';
          Index_3.style.backgroundColor = 'rgb(14 159 110 )';
      }else {          
          greenIconLen.style.display = 'none'; 
          redIconLen.style.display = 'block';
          Index_3.style.backgroundColor = 'rgb(229 231 235)';

      }

      if (hasDigit) {
          greenIconDigit.style.display = 'none'; 
          redIconDigit.style.display = 'block';
          Index_4.style.backgroundColor = 'rgb(14 159 110 )';
      }else {          
          greenIconDigit.style.display = 'none'; 
          redIconDigit.style.display = 'block';
          Index_4.style.backgroundColor = 'rgb(229 231 235)';

      }
    }
  
    // Event listener for password input
    document.getElementById('register_password').addEventListener('input', validatePassword);
  </script>
  
  <script>
    // Function to toggle password visibility
    function togglePasswordVisibility() {
      const registerInput = document.getElementById('register_password');
      const loginInput = document.getElementById('login_password');
      const checkbox = document.getElementById('show_password');
      const logcheckbox = document.getElementById('show_logpassword');
  
      if (checkbox.checked) {
        registerInput.type = 'text';
      } else {
        registerInput.type = 'password';
      }
      
      if (logcheckbox.checked) { 
        loginInput.type = 'text';
      } else {
        loginInput.type = 'password';
      }
    }
    
    // Adding event listeners separately for each checkbox
    document.getElementById('show_password').addEventListener('change', togglePasswordVisibility);
    document.getElementById('show_logpassword').addEventListener('change', togglePasswordVisibility);
</script>
